<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-dark">
        <div id="initialPage">
            <div class="vh-100 d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center col-md-4 col-10">
                    <div class="bg-white col-12 text-center p-4">
                        <h2 class="pb-3">Clicker Empier Game</h2>
                        <form class="form">
                            <div class="form-group pb-2">
                                <input type="text" class="form-control" placeholder="Your name" id="yourname">
                            </div>
                        </form>
                        <div class="form-row">
                            <div class="col">
                                <button class="btn btn-primary col" id="newGame">New</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary col" id="login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage">
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
